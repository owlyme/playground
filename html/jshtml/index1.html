    <script>
      let server_url =
        "https://sensorsdata.coolcollege.cn:8106/sa?project=production";
      const onlineEnv = [
        "https://coolapi",
        "https://hdcoolapi",
        "https://grcoolapi",
      ];
      try {
        const isTest = onlineEnv.every(
          (item) => !"https://app123492.eapps.dingtalkcloud.com".includes(item)
        );
        if (isTest) {
          server_url = "https://sensorsdata.coolcollege.cn:8106/sa";
        }
      } catch (error) {}

      (function (para) {
        var p = para.sdk_url,
          n = para.name,
          w = window,
          d = document,
          s = "script",
          x = null,
          y = null;
        if (typeof w["sensorsDataAnalytic201505"] !== "undefined") {
          return false;
        }
        w["sensorsDataAnalytic201505"] = n;
        w[n] =
          w[n] ||
          function (a) {
            return function () {
              (w[n]._q = w[n]._q || []).push([a, arguments]);
            };
          };
        var ifs = [
          "track",
          "quick",
          "register",
          "registerPage",
          "registerOnce",
          "trackSignup",
          "trackAbtest",
          "setProfile",
          "setOnceProfile",
          "appendProfile",
          "incrementProfile",
          "deleteProfile",
          "unsetProfile",
          "identify",
          "login",
          "logout",
          "trackLink",
          "clearAllRegister",
          "getAppStatus",
          "setItem",
          "deleteItem",
        ];
        for (var i = 0; i < ifs.length; i++) {
          w[n][ifs[i]] = w[n].call(null, ifs[i]);
        }
        if (!w[n]._t) {
          (x = d.createElement(s)), (y = d.getElementsByTagName(s)[0]);
          x.async = 1;
          x.src = p;
          x.setAttribute("charset", "UTF-8");
          w[n].para = para;
          y.parentNode.insertBefore(x, y);
        }
      })({
        sdk_url:
          "https://gsdn.coolcollege.cn/assets/kuxueyuan/prod-common-js/sa-sdk-javascript-1.19.11/sensorsdata.min.js",
        name: "sensors",
        server_url: server_url, // 上报的项目地址
        is_track_single_page: true, // 表示是否开启单页面自动采集 $pageview 功能，SDK 会在 url 改变之后自动采集web页面浏览事件 $pageview。
        use_client_time: true, // 是否使用客户端上报的时间，建议不实用
        send_type: "beacon",
        // show_log:true, // 是否在控制台显示神策埋点log
        heatmap: {
          clickmap: "not_collect", // 不收集点击事件
          scroll_notice_map: "not_collect",
        },
      });
      // 另外，如果想加额外的属性，可以如下方式（添加 platform 属性为 h5）
      // 注册公共属性，比如当前是哪一个平台
      sensors.registerPage({
        platform: function () {
          const ua = navigator.userAgent.toLowerCase();
          const params = location.search;
          if (ua.indexOf("dingtalk") > -1) {
            return "dingtalk-Web";
          }
          if (ua.indexOf("lark") > -1) {
            return "feishu-Web";
          }
          if (ua.indexOf("wxwork") > -1) {
            return "WeCom-Web";
          }
          return "Web";
        },
        project: "coolcollege", // 代表酷学院项目
      });
      sensors.quick("isReady", function () {
        // 清楚本地 cookie 中存的用户 id
        if (sensors.store.getDistinctId().length < 15) {
          sensors.logout();
        }
      });
      sensors.quick("autoTrack");
