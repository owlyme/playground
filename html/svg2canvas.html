  <body>
    <canvas id="myCanvas" width="500" height="500"></canvas>
    <script>
      const canvas = document.getElementById("myCanvas");

      function svgToCanvas(svgPath) {

        const  path = "M 100 100 H 400 V 300 H 100 C"
        const ctx = canvas.getContext("2d");
        const imageData = ctx.createImageData(canvas.width, canvas.height);
        const data = imageData.data;

        const pathData = path
        const commandList = pathData.split(" ");
        let x = 0;
        let y = 0;
        let cmdX = 0;
        let cmdY = 0;
        let isMoveTo = true;

        for (let i = 0; i < commandList.length; i++) {
          const cmd = commandList[i].toUpperCase();
          switch (cmd) {
            case "M":
              isMoveTo = false;
              x = parseFloat(commandList[i + 1]);
              y = parseFloat(commandList[i + 2]);
              cmdX = x;
              cmdY = y;
              break;
            case "L":
              if (isMoveTo) {
                ctx.moveTo(cmdX, cmdY);
                isMoveTo = false;
              }
              ctx.lineTo(
                parseFloat(commandList[i + 1]),
                parseFloat(commandList[i + 2])
              );
              break;
            case "H":
              x = parseFloat(commandList[i + 1]);
              ctx.moveTo(x, y);
              break;
            case "V":
              y = parseFloat(commandList[i + 1]);
              ctx.moveTo(x, y);
              break;
            case "Z":
              ctx.closePath();
              break;
            default:
              break;
          }
        }

        // ctx.fillStyle = "black";

        ctx.stroke();

        return canvas;
      }



      svgToCanvas();
    </script>
